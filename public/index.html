<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flumen</title>

    <style type="text/css">
      body {
        margin: 0;
        font-size: 20px;
      }

      .centered {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .video-position {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(0%, 0%);
      }

      #local-video {
        position: absolute;
        height: 30%;
        width: 30%;
        bottom: 0px;
        left: 0px;
      }

      #remote-video {
        height: 100%;
        width: 100%;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }

      #video-chat-container {
        position: fixed;
        width: 80%;
        top: 0px;
        left: 0px;
        bottom: 0px;
        height: 100%;
        background-color: #282828;
        z-index: 1010101010
      }

      #chat-container {
        position: fixed;
        width: 20%;
        right: 0px;
        top: 0px;
        bottom: 0px;
        height: 100%;
        background-color: #ffffff;
        z-index: 1010101010
      }

      /* Popup box BEGIN */
      .hover_bkgr_fricc{
          background:rgba(0,0,0,.4);
          cursor:pointer;
          display:none;
          height:100%;
          position:fixed;
          text-align:center;
          top:0;
          width:100%;
          z-index:10000;
      }
      .hover_bkgr_fricc .helper{
          display:inline-block;
          height:100%;
          vertical-align:middle;
      }
      .hover_bkgr_fricc > div {
          background-color: #fff;
          box-shadow: 10px 10px 60px #555;
          display: inline-block;
          height: auto;
          max-width: 551px;
          min-height: 100px;
          vertical-align: middle;
          width: 60%;
          position: relative;
          border-radius: 8px;
          padding: 15px 5%;
      }
      .popupCloseButton {
          background-color: #fff;
          border: 3px solid #999;
          border-radius: 50px;
          cursor: pointer;
          display: inline-block;
          font-family: arial;
          font-weight: bold;
          position: absolute;
          top: -20px;
          right: -20px;
          font-size: 25px;
          line-height: 30px;
          width: 30px;
          height: 30px;
          text-align: center;
      }
      .popupCloseButton:hover {
          background-color: #ccc;
      }
      .trigger_popup_fricc {
          cursor: pointer;
          font-size: 20px;
          margin: 20px;
          display: inline-block;
          font-weight: bold;
      }

    </style>
  </head>

  <body onload="getConnectedUsers()">
    <div id="room-selection-container" class="centered">
      <h1>Flumen</h1>
      <label>Enter your username</label>
      <input id="username-input" type="text" /><br>
      <label>and the code of the room you want to connect</label>
      <input id="room-input" type="text" /><br><br>
      <button id="connect-button" style="display: block; margin: 0%; margin: auto;">CONNECT</button>
    </div>

    <div id="video-chat-container" class="video-position" style="display: none">
      <video id="local-video" autoplay="autoplay" muted="muted"></video>
      <video id="remote-video" autoplay="autoplay"></video>
      <div id="users-list" class="hover_bkgr_fricc">
        <span class="helper"></span>
        <div>
            <div class="popupCloseButton" onclick="hideModal()">&times;</div>
            <div id="users-list-content">
            </div>
        </div>
      </div>
    </div>

    <div id="chat-container" style="display: none">
      <h2>Chat</h2>
      <label id="users-count">5 connected</label>
      <button id = "list-users-button" type = "button" name = "button" onclick="showModal()">
        List of users
      </button><br><br>
      <input id="message-input" type="text" />
      <button id = "send-Button" type = "button" name = "button" onclick = "sendMessage()">
        Send
      </button><br>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="clientVideoChat.js"></script>
    <script type="text/javascript" src="clientMessenger.js"></script>
  </body>
</html>
