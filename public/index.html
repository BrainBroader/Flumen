<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Flumen</title>

    <style type="text/css">
      body {
        margin: 0;
        font-size: 20px;
      }

      .centered {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .video-position {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(0%, 0%);
      }

      #local-video {
        position: absolute;
        height: 30%;
        width: 30%;
        bottom: 0px;
        left: 0px;
      }

      #remote-video {
        height: 100%;
        width: 100%;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }

      #video-chat-container {
        position: fixed;
        width: 80%;
        top: 0px;
        left: 0px;
        bottom: 0px;
        height: 100%;
        background-color: #282828;
        z-index: 1010101010
      }

      #chat-container {
        position: fixed;
        width: 20%;
        right: 0px;
        top: 0px;
        bottom: 0px;
        height: 100%;
        background-color: #ffffff;
        z-index: 1010101010
      }

    </style>
  </head>

  <body>
    <div id="room-selection-container" class="centered">
      <h1>Flumen</h1>
      <label>Enter your username</label>
      <input id="username-input" type="text" /><br>
      <label>and the code of the room you want to connect</label>
      <input id="room-input" type="text" /><br><br>
      <button id="connect-button" style="display: block; margin: 0%; margin: auto;">CONNECT</button>
    </div>

    <div id="video-chat-container" class="video-position" style="display: none">
      <video id="local-video" autoplay="autoplay" muted="muted"></video>
      <video id="remote-video" autoplay="autoplay"></video>
    </div>

    <div id="chat-container" style="display: none">
      <h2>Chat</h2>
      <label id="users-count">5 connected</label>
      <button id = "list-users-button" type = "button" name = "button" onclick="document.getElementById('id01').style.display='block' "class="w3-button w3-black">
        List of users
      </button><br><br>
      <input id="message-input" type="text" />
      <button id = "send-Button" type = "button" name = "button" onclick = "sendMessage()">
        Send
      </button>
      <div class="w3-container">
        <div id="id01" class="w3-modal">
          <div class="w3-modal-content">
            <div class="w3-container">
              <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
              <div id="users-list">
                Some text. Some text. Some text.<br>
                Some text. Some text. Some text.<br>
                Some text. Some text. Some text.<br>
                Some text. Some text. Some text.<br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="clientVideoChat.js"></script>
    <script type="text/javascript" src="clientMessenger.js"></script>
  </body>
</html>
