<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flumen</title>

    <style type="text/css">
      body {
        margin: 0;
        font-size: 20px;
      }

      .centered {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .video-position {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(0%, 0%);
      }

      #local-video {
        position: absolute;
        height: 30%;
        width: 30%;
        bottom: 0px;
        left: 0px;
      }

      #remote-video {
        height: 100%;
        width: 100%;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }

      button {
        margin:0 auto;
        display:block;
      }

      #video-chat-container {
        position: fixed;
        width: 80%;
        top: 0px;
        left: 0px;
        bottom: 0px;
        height: 100%;
        background-color: #282828;
        z-index: 1010101010
      }

      #chat-container {
        position: fixed;
        width: 20%;
        right: 0px;
        top: 0px;
        bottom: 0px;
        height: 100%;
        background-color: #ff00d4;
        z-index: 1010101010
      }

    </style>
  </head>

  <body>
    <div id="room-selection-container" class="centered">
      <h1>Flumen</h1>
      <label>Enter your username</label>
      <input id="username-input" type="text" /><br>
      <label>and the code of the room you want to connect</label>
      <input id="room-input" type="text" /><br><br>
      <button id="connect-button">CONNECT</button>
    </div>

    <div id="video-chat-container" class="video-position" style="display: none">
      <video id="local-video" autoplay="autoplay" muted="muted"></video>
      <video id="remote-video" autoplay="autoplay"></video>
    </div>

    <div id="chat-container" style="display: none">
      <h2>Chat</h2>
      <input id="message-input" type="text" />
      <button id = "send-Button" type = "button" name = "button">
        Send
      </button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="clientVideoChat.js"></script>
    <script type="text/javascript" src="clientMessenger.js"></script>
  </body>
</html>
